
<div class="container">
    <h1 class="mt-4">Clientes</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Consulta</li>
        </ol>

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                {{ mensagemSucesso }}
              </div>
        </div>
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert" *ngFor="let mensagemErros of mensagemErro">
                {{ mensagemErros }}
              </div>
        </div>
    <div class="row">
        <div class="col-md-10 ml-4">
            <button class="btn btn-warning" (click) ="novoCadastro()" >
                <i class="fa fa-plus"></i>
                Novo
            </button>
    </div> 
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <td>ID</td>
                    <td>Nome</td>
                    <td>CPF</td>
                    <td>Data Cadastro</td>
                    <td></td>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.dataCadastro }}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/clientes/form/{{ cliente.id }}">
                                <i class="fa fa-edit"></i>
                            </button>

                            <button class="btn btn-danger" id="btn-mensagem"(click)="openModal(true); preparaDelecao(cliente)" 
                                data-toggle="modal" data-target="#modalDelecao">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>    
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-md-12">
        <div id="modalDelecao" class="modal fade" role="dialog" [ngStyle]="{'display': mdlSampleIsOpen ? 'block' : 'none', 'opacity': 1}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Confirmação</h4>
                    </div>
                    <div class="modal-body" *ngIf="clienteSelecionado">
                    Confirma a deleção do(a) Cliente {{ clienteSelecionado.nome }}?
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success"(click)= "deletarCliente(); openModal(false)">Confirma</button>
                        <button class="btn btn-default" data-dismiss='modal' (click)="openModal(false)">Cancela</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
